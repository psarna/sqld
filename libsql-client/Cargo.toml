[package]
name = "libsql-client"
version = "0.4.1"
edition = "2021"
license = "Apache-2.0"
description = "HTTP-based client for libSQL and sqld"
keywords = ["libsql", "sqld", "database", "driver", "http"]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
url = "2.3.1"
base64 = "0.21.0"
num-traits = "0.2.15"
serde_json = "1.0.91"
worker = { version = "0.0.12", optional = true }
anyhow = "1.0.69"
async-trait = "0.1.64"
rusqlite = { version = "0.28.0", optional = true, git = "https://github.com/psarna/rusqlite", rev = "4df75df0b0f5ecea2714a8b21bf9f2a0fcfd5905", default-features = false, features = [
    "buildtime_bindgen",
    "bundled-libsql",
    "column_decltype"
] }

[features]
workers_backend = ["worker"]
local_backend = ["rusqlite"]
